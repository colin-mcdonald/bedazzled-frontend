<script type="text/javascript">
  $(function() {
    var colorImages = ['1.jpg', '2.jpg', '4.jpg', '3.jpg', '5.jpg'];

    var table = $('#events_table');

    var prefixPath = 'photo_galleries';
    var galleries = ['2016 _Guelph_March_3_6', '2016_Richmond_Hill_February_25_28', '2015_Blue_Mountain_May_28_31', '2015_Niagara_May_21_24'];

    var picsContainer = $('#pics_container');

    $.each(galleries, function(i, gallery) {
      $.get(prefixPath + '/' + gallery + '/files.json', {}, function(data) {
        $.each(data.files, function(j, pic) {
          var imageURL = prefixPath + '/' + gallery + '/' + pic.filename;
          $(picsContainer).append($('<a>').attr('href', imageURL).attr('data-fresco-group', gallery).addClass('fresco').append($('<div>').addClass('col col-md-2 bedazzled-pic').css('background-image', "url('" + imageURL + "')")));
        });
      });
    });

  }) 
</script>
